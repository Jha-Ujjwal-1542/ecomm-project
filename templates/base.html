<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.c
ss"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>{% block title %} Electronics Commerce {% endblock %}</title>
    <style type="text/css">
      .min-h-100 {
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div
        id="header"
        class="col-sm-12 col-md-12 col-lg-12"
        style="background-color: #11a6e0"
      >
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4">
            <img
              src="https://img.favpng.com/8/17/12/handheld-devices-internet-of-things-wearable-technology-user-profile-png-favpng-d6X5b53Hcv0VViaasyyr8hnAK.jpg"
              alt="E-commerce Logo"
              style="height: 70px; width: auto"
            />
          </div>
          <div class="col-sm-7 col-md-7 col-lg-7">
            <h2 class="text-center">
              {% block header %} E-Commerce {% endblock %}
            </h2>
          </div>
          <div class="col-sm0 col-md0 col-lg0">
            <a
              class="btn btn-success btn-sm ml-3 active"
              href="#cart-model"
              data-toggle="modal"
            >
              <h6>Cart</h6>
              <span class="badge badge-light">
                <h6 id="cart_qty">0</h6>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div
        id="sidebar"
        class="bg-dark text-white border col-sm-2 col-md-2 col-lg-2"
      >
        {% block sidebar %}
        <ul>
          <li>
            <a href="/admin/"
              ><i class="fa fa-user" aria-hidden="true"></i> Admin</a
            >
          </li>
          <li>
            <a href="/"
              ><i class="fa fa-search" aria-hidden="true"></i> Product</a
            >
          </li>
          <li>
            <a href="/cart/"
              ><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</a
            >
          </li>
        </ul>
        {% endblock %}
      </div>
      <div
        id="content"
        class="min-h-100 bg-light col-sm-10 col-md-10 col-lg-10"
        style="min-height: 100%"
      >
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
